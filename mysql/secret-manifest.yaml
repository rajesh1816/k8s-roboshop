apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: roboshop
  name: mysql
  labels:
    project: roboshop
    component: mysql
    tier: database
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: mysql
      tier: database
  template:
    metadata:
      labels:
        project: roboshop
        component: mysql
        tier: database
    spec:
      serviceAccountName: roboshop-mysql-secret-reader
      volumes:
      - name: mysql-secret
        emptyDir: {}
      containers:
      - name: mysql
        image: nginx
        volumeMounts:
        - name: mysql-secret
          mountPath: /tmp
      initContainers:
      - name: fetch-secret
        image: amazon/aws-cli
        command: 
        - sh
        - -c 
        - | 
            aws secretsmanager get-secret-value --secret-id roboshop/mysql/root_password --query SecretString --output text | jq -r .MYSQL_ROOT_PASSWORD > /tmp/mysql_root_password.txt
        volumeMounts:
        - name: mysql-secret
          mountPath: /tmp
---

apiVersion: v1
kind: Service
metadata:
  namespace: roboshop
  name: mysql
  labels:
    project: roboshop
    component: mysql
    tier: database
spec:
  selector:   
    project: roboshop
    component: mysql
    tier: database    
  ports:
    - protocol: TCP
      port: 3306    # The port the Service itself exposes
      targetPort: 3306 # container port
  type: ClusterIP